<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单对象属性过滤选择器</title>
    <script type="text/javascript" src="../js/jquery.js"></script>

    <script>

        $(function () {
            $(":button").click(function () {
            //1、获取选中的性别
            alert($(":radio:checked").val());

            //2、获取选择的爱好
            alert($(":checkbox:checked").each(function () {
                alert($(this).val());
            }))

            //获取选择的城市
            alert($("select option:selected").val())
        });
        })

    </script>

</head>
<body>

    <form>
        性别：<input type="radio" name="sex" value="男"/>男
            <input type="radio" name="sex" value="女"/>女
        <hr>
        爱好：<input type="checkbox" name="hobby" class="itheima1" value="篮球"/>篮球
            <input type="checkbox" name="hobby" class="itheima2" value="足球"/>足球
            <input type="checkbox" name="hobby" class="itheima3" value="乒乓球"/>乒乓球
        <hr>
        城市：
        <select>
            <option value="">请选择</option>
            <option value="北京">北京</option>
            <option value="上海">上海</option>
            <option value="广州">广州</option>
        </select>
        <br> <input type="button" value="打印" />
    </form>

</body>
</html>
