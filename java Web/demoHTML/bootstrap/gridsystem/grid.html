<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">  <!--设置HTML标签的字符集-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

  </head>
  <body>

  <!--
    栅格系统书写方式必须是容器-》行-》列

    如果列元素总数占用元素小于12 还会排列在一行

    如果列元素占用元素大于2 大于12的列元素就会另起一行排列
  -->

  <!--定义一个布局容器-->
  <div class="container">
      <!--在布局容器内定义一个行-->
      <div class="row">
          <!--在行内定义一个列-->
          <div class="col-lg-2" style="border:1px solid red">1111</div>

          <div class="col-lg-4" style="border:1px solid red">2222</div>

          <div class="col-lg-6" style="border: 1px solid red">3333</div>
      </div>
  </div>


  </body>
</html>
