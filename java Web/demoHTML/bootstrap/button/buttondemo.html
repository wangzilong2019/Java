<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">  <!--设置HTML标签的字符集-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

  </head>
  <body>
  <button class="btn btn-default">默认按钮</button>
    <button class="btn btn-success">蓝色按钮</button>
    <button class="btn btn-danger">红色按钮</button>
    <button class="btn btn-danger active">红色按钮 被点击的按钮</button>
    <button class="btn btn-danger disabled">红色按钮 禁用按钮1</button>
    <button class="btn btn-danger " disabled = "disabled">红色按钮 禁用按钮1</button>
    <button class="btn btn-default btn-lg">红色按钮 大按钮</button>
    <button class="btn btn-default btn-xs">红色按钮 小按钮</button>

  </body>
</html>
