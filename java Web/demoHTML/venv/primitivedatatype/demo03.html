<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>

        var str = "11.4";
        var str2 = "1.3r";
        var str3 = "1.r3"
        //将字符串转换为正数
        var num = parseInt(str);   //11
        var num2 = parseFloat(str);  //11.4
        alert(num);
        alert(num2);

        alert(parseFloat(str2));  //1.3
        alert(parseFloat(str3));   //1

    </script>

</head>
