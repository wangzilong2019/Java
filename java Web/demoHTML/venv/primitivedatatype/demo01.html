<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        var a  = "你好";
        var b = '啊';
        alert(typeof (a));
        alert(a);
        alert(b);

        var num1 = 12;
        var num2 = 1.3;
        alert(num1);
        alert(num2);

        var flag1 = true;
        var flag2 = false;
        alert(flag1);
        alert(flag2);

        var r1;  //默认值赋值undefine
        var r2 = null;
        alert(r1);
        alert(r2);

        var  t1 = undefined;
        alert(t1);

        alert(a == b);  //仅仅比较值是否相同
        alert(num2 === num1);   //比较值和数据类型
    </script>

</head>
<body>

</body>
</html>
