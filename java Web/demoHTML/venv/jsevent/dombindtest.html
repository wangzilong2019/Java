<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>

        function run1() {
            alert("run1");
        }

        function run2() {
            alert("run2");
        }
        
        //当页面加载完毕时，将对象加载到内存中
        window.onload = function () {
            //使用dom方式获取元素对象
            var t1 = document.getElementById("t1");
            t1.onclick = function () {
                run1();
                run2();
            }
        }

    </script>

</head>
<body>

<!--
   文本框，onclick事件绑定俩个函数run1和run2
-->
<input type="text" id = "t1"/>

</body>
</html>
