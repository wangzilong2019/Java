<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>

        function run() {
            alert("点了");
        }

    </script>

</head>
<body>

<!--
    事件源：按钮
    事件：点击事件onclick
    监听器：run()
    注册监听器：onclick = "run()"

-->

<input type="button" value="点我啊" onclick="run()"/>

</body>
</html>
