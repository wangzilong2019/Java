<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>

        function run3() {
            alert("值改变了");
        }

    </script>

</head>
<body>

<!--
    预内容改变事件，当选择框值发生改变时，弹出对话框
-->

<select onchange="run3()">
    <option value="bj">北京</option>
    <option value="sh">上海</option>
    <option value="tj">天津</option>
</select>

</body>
</html>
