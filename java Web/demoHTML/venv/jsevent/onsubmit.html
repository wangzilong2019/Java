<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>

        function run() {
            alert("表单提交按钮被点击了");
            //return true;
            return false;
        }

    </script>

</head>
<body>

<!--
    当表单提交按钮被点击时触发该事件
    用于表单的校验
    该事件也能控制表单的提交
    true  允许表单的提交
    false  阻止表单的提交
-->

<form onsubmit="return run()">
    <input type="text" name="uname"/>
    <input type="submit" value="提交"/>
</form>

</body>
</html>
