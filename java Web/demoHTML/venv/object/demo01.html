<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        //定义/声明了一个对象
        /**
         *  定义了对象中的属性
         *  this：代表当前对象Person
         *
         * @constructor
         */
        function Person() {
            //定义且初始化对象属性
            this.name = "校长";
            this.age = "18";
        }

        //创建一个对象
        var p = new Person();
        alert(p.name);
        alert(p.age);
    </script>

</head>
<body>

</body>
</html>
