        //注意：只能传入基本数据类型字符串，而不能传入对象
        alert(a);   //10

        //encodeURL(string)  对传入的字符串和特殊符号进行编码

        var temo = encodeURI(msg);
        alert(temo);

        //对传入的字符串解码
        var t = decodeURI(temo);
        
    </script>
